applications:
- name: my-curriculum
  path: target/my-curriculum.jar
  buildpacks: 
    - https://github.com/cloudfoundry/java-buildpack.git
  memory: 1G
  disk_quota: 256M 
  env:
     JBP_CONFIG_OPEN_JDK_JRE: '{ "jre": { version: 11.+ } }'
  spring.jpa:
    database-platform: org.hibernate.dialect.DB2400Dialect
