home.message=Diese Applikation ist eine cloud-native Webanwendung zur Verwaltung von Modulhandbüchern und \n\
  Studienprüfungsordnungen für Studiengänge. Diese wurde in einem agilen Prozess (Scrum) mit wöchentlichen Sprints \n\
  in den Programmiersprachen Java und JavaScript entwickelt. Es ist möglich, aus bestehenden Studienordnungen schnell \n\
  und einfach ein Modulhandbuch zu erstellen. Die Idee dahinter ist, dass man kein statisches Dokument hat, sondern \n\
  mit relativ geringem Aufwand das Dokument auf aktuellem Stand halten kann. Folgende Technologien wurden dazu \n\
  verwendet:

