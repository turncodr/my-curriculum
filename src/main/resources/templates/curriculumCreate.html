<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/html :: html(~{this :: head}, ~{this :: #content})">
<head th:replace="fragments/head :: head(~{this :: title}, ~{}, ~{})">
    <title th:text="#{createCurriculum.title}">My Curriculum</title>
</head>
<body>
<div id="content">
    <h1 data-th-text="#{createCurriculum.title}"/></h1>
    <hr class="pb-2">
    <div class="col-md-8">
        <form th:action="@{/curriculum/create}" th:object="${curriculum}"
              method="POST">
            <div class="form-group row mb-4">
                <label class="col" th:text="#{createCurriculum.name}"></label>
                <div class="col">
                    <input class="form-control" type="text" th:field="*{name}"/>
                </div>
            </div>
            <div class="form-group row mb-4">
                <label class="col" th:text="#{createCurriculum.degree}"></label>
                <div class="col">
                    <input class="form-control" type="text" th:field="*{degree}"/>
                </div>
            </div>
            <div class="form-group row mb-4">
                <label class="col" th:text="#{createCurriculum.acronym}"></label>
                <div class="col">
                    <input class="form-control" type="text" th:field="*{acronym}"/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col">
                    <button class="btn btn-success float-right" type="submit"
                            th:text="#{general.create}"></button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
