<!DOCTYPE html>

<head th:replace="fragments/head :: head(~{this :: title}, ~{}, ~{})">
    <title th:text="#{home.pageTitle}"></title>

</head>
<body>
<div id="content" class="text-center">
    <p><h1 th:text="#{home.welcome}"></h1></p>
    <p th:text="#{home.message}"></p>
    <img th:src="@{/img/technologies.png}" style="margin-top: 2rem; box-shadow: 0 0 35px 40px white" />
</div>
</body>
</html>
