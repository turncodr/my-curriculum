<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(~{this :: title}, ~{}, ~{})">
    <title th:text="#{curriculumList.listOfCurricula}">My Curriculum</title>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<div class="container">
    <h1 th:text="#{curriculumList.search}">Search</h1>
    <hr/>
    <div>
        <form>
            <div class="row justify-content-center">
                <div class="col-md-3">
                    <label for="exreg" th:text="#{curriculumList.exreg}">ExReg</label>
                    <input id="exreg" type="text" class="form-control"/>
                </div>
                <div class="col-md-3">
                    <label for="curriculum" th:text="#{curriculumList.curriculum}">Curriculum</label>
                    <input id="curriculum" type="text" class="form-control"/>
                </div>
                <div class="col-md-3">
                    <label for="module" th:text="#{curriculumList.module}">Module</label>
                    <input id="module" type="text" class="form-control"/>
                </div>
            </div>
        </form>
    </div>
    <hr/>
    <div>
        <div class="form-group form-row border p-1"
             th:each="curriculum : ${curricula}">
            <div class="col-md-3" th:text="${curriculum.degree}">Bachelor of Science</div>
            <div class="col-md-3">GÃ¼ltigkeit ExReg</div>
            <div class="col-md-2" th:text="${curriculum.acronym}">3WIB</div>
            <div class="col-md-3" th:text="${curriculum.name}">Wirtschaftsinformatik</div>
            <div class="col-md-1">
                <button class="btn btn-info float-right">PDF</button>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer ::footer"></footer>
</body>
</html>
