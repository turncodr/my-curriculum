<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!--/* default css */-->
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="/css/main.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <!--/* default scripts */-->
    <script src="../../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<!-- Button to Open the Modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    click me
</button>

<!-- The Modal -->
<div class="modal" id="createModuleStub" th:fragment="createModuleStub">
    <div class="modal-dialog">
        <div class="modal-content container-fluid">
            <form id="stubForm">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title" th:text="#{exRegMapModules.createModuleStub}">Create Module Stub</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div class="form-group row">
                        <label class="col-md-4" th:text="#{module.code}">Code</label>
                        <div class="col-md-8">
                            <input class="form-control" type="text" id="stub_code"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-4" th:text="#{module.title}">Title</label>
                        <div class="col-md-8">
                            <input class="form-control" type="text" id="stub_title" required/>
                        </div>
                    </div> 
                    <div class="form-group row">
                        <label class="col-md-4" th:text="#{module.areaOfStudies}">Area of studies</label>
                        <div class="col-md-8">
                            <select class="form-control" id="areaOfStudies" required>
                                <option th:each="option : ${areaOfStudiesMap}" th:value="${option.key}" th:text="${option.value.name}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-4" th:text="#{module.lecturers}">Lecturers</label>
                        <div class="col-md-8">
                            <input class="form-control" type="text" id="stub_lecturers"/>
                        </div>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" th:text="#{general.create}" onclick="createStub()">
                        Create
                    </button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal" th:text="#{general.cancel}">Cancel
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
