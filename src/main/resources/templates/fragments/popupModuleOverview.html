<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!--/* default css */-->
<link href="../../static/css/bootstrap.min.css" rel="stylesheet"
    media="screen" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" href="/css/main.css" />
<link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">

<!--/* default scripts */-->
<script src="../../static/js/jquery.min.js"
    th:src="@{/js/jquery.min.js}"></script>
<script src="../../static/js/bootstrap.min.js"
    th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
    <!-- The Modal -->
    <div class="modal" id="showModuleDetails"
        th:fragment="showModuleDetails" tabindex="-1"
        data-keyboard="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content container-fluid">
                <div class="modal-header" style="border-bottom: none; padding-bottom: 0rem;">
                    <div class="container">
                        <div
                            class="form-group row justify-content-md-left">
                            <h4 class="modal-title col-md-auto pl-0"
                                th:text="#{curriculumList.module}+':'"></h4>
                            <h4 class="modal-title col-md-auto pr-1"
                                th:text="${module.code}"></h4>
                            <h4 class="modal-title col-md-auto pl-1"
                                th:text="${module.title}"></h4>                        
                        </div>
                        <div class="py-2 px-2 modal-module-overview" th:style="|background-image: linear-gradient(to right,rgb(${module.areaOfStudies.colorRGB}),white)|"></div>
                    </div>
                    <button type="button" class="close"
                        data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="list-group">
                        <div class="list-group-item"
                            th:if="${not #strings.isEmpty(module.subtitle)}">
                            <div th:text="#{module.subtitle}"
                                class="font-weight-bold"></div>
                            <div th:text="${module.subtitle}"></div>
                        </div>
                        <div class="list-group-item">
                            <div th:text="#{module.offerFrequency}"
                                class="font-weight-bold"></div>
                            <div th:text="${module.offerFrequency}"></div>
                        </div>
                        <div class="list-group-item">
                            <div th:text="#{module.moduleCoordinator}"
                                class="font-weight-bold"></div>
                            <div th:text="${module.moduleCoordinator}"></div>
                        </div>
                        <div class="list-group-item">
                            <div th:text="#{module.lecturers}"
                                class="font-weight-bold"></div>
                            <div th:text="${module.lecturers}"></div>
                        </div>
                        <div class="list-group-item">
                            <div th:text="#{module.teachingLanguage}"
                                class="font-weight-bold"></div>
                            <div th:text="${module.teachingLanguage}"></div>
                        </div>
                        <div class="list-group-item">
                            <div th:text="#{module.teachingMethodology}"
                                class="font-weight-bold"></div>
                            <div th:text="${module.teachingMethodology}"></div>
                        </div>
                        <div class="list-group-item">
                            <div th:text="#{module.credits}"
                                class="font-weight-bold"></div>
                            <div th:text="${module.credits}"></div>
                        </div>
                        <div class="list-group-item">
                            <div th:text="#{module.prerequisites}"
                                class="font-weight-bold"></div>
                            <div th:text="${module.prerequisites}"></div>
                        </div>
                        <div class="list-group-item">
                            <div
                                th:text="#{module.recommendedPrerequisites}"
                                class="font-weight-bold"></div>
                            <div
                                th:text="${module.recommendedPrerequisites}"></div>
                        </div>
                        <div class="list-group-item">
                            <div th:text="#{module.learningOutcomes}"
                                class="font-weight-bold"></div>
                            <div th:text="${module.learningOutcomes}"></div>
                        </div>
                        <div class="list-group-item">
                            <div th:text="#{module.contents}"
                                class="font-weight-bold"></div>
                            <div th:text="${module.contents}"></div>
                        </div>
                        <div class="list-group-item">
                            <div th:text="#{module.readingList}"
                                class="font-weight-bold"></div>
                            <div th:text="${module.readingList}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
